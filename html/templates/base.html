<!DOCTYPE HTML>
{% load static from staticfiles %}
<html lang="utf-8">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>{% block title %} Oneyung Blog {% endblock %}</title>
  <link href="{% static "css/syntax.css" %}" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="{% static "plugins/bootstrap/bootstrap.min.css" %}" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="span12">
      <div class="hero-unit">
        <h1>Oneyoung</h1>
        <p>This is oneyoung's blog.</p>
      </div>
      <div class="navbar">
        <div class="navbar-inner">
          <ul class="nav">
            <li><a href="{% url home %}">Home</a></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="span9">
        {% block content %}
        {% endblock %}
        </div>
        <div class="span3">
        <div>
      </div>
    </div>
  </div>
</div>
</body>
  <!-- Bootstrap -->
  <script src="//lib.sinaapp.com/js/jquery/1.8/jquery.min.js"></script>
  <script src="{% static "plugins/bootstrap/bootstrap.min.js" %}"></script>
  <!-- Highlight.js -->
  <script src="{% static "plugins/highlight.pack.js" %}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</html>

{% extends "base.html" %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="page-header">
  <h1>{{ blog.title }}</h1>
  <p><i class="icon-calendar"></i> {{ blog.date_create|date:"o年n月j日" }} </p>
</div>
<div class="content">
  {% autoescape off %}
    {{ blog.body_html }}
  {% endautoescape %}
</div>
<div>
  <hr />
  <p><i class="icon-tags"></i> {% for tag in blog.tags.all %}<a href="{% url tag tag=tag.name %}"><span class="label label-info">{{ tag }}</span></a> {% endfor %}<p>
</div>
<div class="comment">

</div>
{% endblock %}

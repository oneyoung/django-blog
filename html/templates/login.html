{% include "head.html" with title="Login" only %}
<h1>Admin Login</h1>
{% load bootstrap_toolkit %}
<form action="/login/" method="post">
  {% csrf_token %}
  {{ form|as_bootstrap }}
  <input type="submit" value="Login" class="btn btn-success"/>
</form>
{% if msg %}
<div class="alert alert-error"><strong>Error:</strong> {{ msg }}</div>
{% endif %}
{% include "foot.html" %}
